</head>

<body>

    <%- include('header.html') %>
        <div class="contem">
            <div class="center">

                <div class="form-cadastro">

                    <form class="form" action="/registrar" method="post">

                        <input type="text" name="nome" placeholder="Nome" required>
                        <br>
                        <input type="text" name="sobrenome" placeholder="Sobre Nome" required>
                        <br>
                        <div class="<%= classe1%>">
                            <input type="text" name="username" placeholder="<%= user%>" required>
                        </div>
                        <div class="<%= classe2%>">
                            <input type="email" name="email" placeholder="<%= emailcad%>" required>
                        </div>
                        <input type="password" name="senha" placeholder="Senha" required>
                        <br>
                        <div class="<%= classe3%>">
                            <input type="password" name="confirmsenha" placeholder="<%= ncorresponde%>" required>
                        </div>
                        Data De Nascimento <br>
                        <input type="date" name="data" placeholder="Nascimento dd/mm/yyyy" required>

                        <br>
                        <input class="button" type="submit" name="cadastro" value="Cadastrar">


                    </form>

                </div>




            </div>

        </div>

        <%- include('footer.html')%>
